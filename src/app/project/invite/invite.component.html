<form action="">
    <h2 mat-dialog-title>Invite: </h2>
    <div mat-dialog-content>
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Name" [matAutocomplete]="autoMembers">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Project Description">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-raised-button color="primary" (click)="onClick()">Save</button>
        <button type="button" mat-dialog-close mat-button>Close</button>
    </div>
</form>
<mat-autocomplete #autoMembers="matAutocomplete" [displayWith]="displayUser">
    <mat-option *ngFor="let item of items" [value]="item">
        {{item.name}}
    </mat-option>
</mat-autocomplete>
